org.gradle.daemon=false
org.gradle.workers.max=2

# Enable parallel work and caching
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true

# Use more workers (let Gradle choose, or cap to available CPUs)
# Remove hard cap of 2; GitHub ubuntu-latest often has 3?4 vCPUs
# org.gradle.workers.max=2

# Memory tuning (adjust if you see OOMs or GC pressure)
org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8

# Kotlin incremental compilation on
kotlin.incremental=true
# Allow the Kotlin compiler to run out-of-process for better parallelism
kotlin.compiler.execution.strategy=daemon